<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control" type="text">
                  <button id="generate-btn"  class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
               <input id="submit-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick='submitValue(7)' >7</div>
                              <div class="button" onclick='submitValue(8)' >8</div>
                              <div class="button" onclick='submitValue(9)' >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick='submitValue(4)' >4</div>
                              <div class="button" onclick='submitValue(5)' >5</div>
                              <div class="button" onclick='submitValue(6)' >6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick='submitValue(1)' >1</div>
                              <div class="button" onclick='submitValue(2)' >2</div>
                              <div class="button" onclick='submitValue(3)' >3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="remove-btn" ><</div>
                                <div class="button" onclick='submitValue(0)' >0</div>
                                <div class="button" id="clearBtn" >C</div>
                            </div>
                            <div>
                                <button id="submit-Btn" type="submit" class="submit-btn">Submit</button>
                                <p  class="action-left" > <span  id="try" >3</span> <span id="try-Left" >Try Left</span> </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-Match" class="notify" >❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
